<html>
    <head>
        <title>
            Calcolatrice
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <h1 class="container">Calcolatrice</h1>
        <div>
            <input class="container" name="monitor" value="" placeholder="0">
        </div>
        <br>
        <div class="container">
            <button class="col-1 btn btn-primary">
                1
            </button>
            <button class="col-1 btn btn-primary">
                2
            </button>
            <button class="col-1 btn btn-primary">
                3
            </button>
            <button class="col-1 btn btn-primary">
                +
            </button>
        </div>
        <br>
        <div class="container">
            <button class="col-1 btn btn-primary">
                4
            </button>
            <button class="col-1 btn btn-primary">
                5
            </button>
            <button class="col-1 btn btn-primary">
                6
            </button>
            <button class="col-1 btn btn-primary">
                -
            </button>
        </div>
        <br>
        <div class="container">
            <button class="col-1 btn btn-primary">
                7
            </button>
            <button class="col-1 btn btn-primary">
                8
            </button>
            <button class="col-1 btn btn-primary">
                9
            </button>
            <button class="col-1 btn btn-primary">
                *
            </button>
        </div>
        <br>
        <div class="container">
            <button class="col-1 btn btn-primary">
                0
            </button>
            <button class="col-1 btn btn-primary">
                ,
            </button>
            <button class="col-1 btn btn-primary">
                /
            </button>
            <button class="col-1 btn btn-primary">
                =
            </button>
        </div>
    </body>
</html>
